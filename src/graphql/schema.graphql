type Accommodation {
  id: Int!
  title: String!
  location: String!
  price: Int!
  rating: Int!
  images: [String!]!
  category: String!
  description: String!
}

type Query {
  accommodations: [Accommodation!]!
  accommodation(id: Int!): Accommodation
}

type Mutation {
  createAccommodation(
    title: String!
    location: String!
    price: Int!
    rating: Int!
    images: [String!]!
    category: String!
    description: String!
  ): Accommodation!
}
