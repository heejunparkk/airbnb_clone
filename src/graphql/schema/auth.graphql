type User {
  id: String!
  email: String!
  name: String!
  profileImage: String
  phoneNumber: String
  isHost: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input SignUpInput {
  email: String!
  password: String!
  name: String!
  phoneNumber: String
}

type AuthPayload {
  user: User!
}
